<!DOCTYPE html>
<html>
<head>
    <title>Blockchain Data</title>
</head>
<body>
    <h1>Blockchain Data</h1>
    <div id="blockchainData"></div>

    <script>
        fetch('http://localhost:5000/blockchain')
            .then(response => response.json())
            .then(data => {
                const blockchainData = document.getElementById('blockchainData');
                data.forEach(block => {
                    blockchainData.innerHTML += `
                        <div>
                            <p>Block Index: ${block.index}</p>
                            <p>Timestamp: ${block.timestamp}</p>
                            <p>Data: ${block.data}</p>
                            <p>Previous Hash: ${block.previous_hash}</p>
                            <p>Hash: ${block.hash}</p>
                            <hr>
                        </div>
                    `;
                });
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
