<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Ticket Master</h1>
      </header>
      <main>
        <div class="login-form">
          <h2>Register</h2>
          <form method="POST">
            <input
              type="text"
              name="username"
              placeholder="Username"
              required
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <input type="submit" value="Register" />
          </form>
        </div>
      </main>
      <footer>
        <p>&copy; 2023 Ticket Master</p>
      </footer>
    </div>
  </body>
</html>
