<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='profile.css') }}"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="{{ url_for('concert.concerts') }}">Concerts</a></li>
        <li><a href="{{ url_for('profile.view_profile') }}">Profile</a></li>
      </ul>
    </nav>

    <header>
      <h1>My Profile</h1>
    </header>

    <section class="profile-info">
      <img
        src="{{ url_for('static', filename='avatar.jpg') }}"
        alt="My Profile Picture"
      />
      <h2>{{ user.username }}</h2>
      <p>Email: {{ user.email }}</p>
      <p>Location: {{ user.location }}</p>
      <p>Phone: {{ user.phone }}</p>
      <a
        href="{{ url_for('profile.edit_profile') }}"
        class="edit-profile-button"
        >Edit Profile</a
      >
    </section>

    <section class="profile-description">
      <h2>About Me</h2>
      <p>{{ user.about_me }}</p>
    </section>

    <section class="profile-education">
      <h2>Education</h2>
      <p>{{ user.education }}</p>
    </section>

    <section class="profile-experience">
      <h2>Work Experience</h2>
      <p>{{ user.work_experience }}</p>
    </section>

    <footer>
      <p>&copy; 2023 My Profile</p>
    </footer>
  </body>
</html>
