<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="{{ url_for('concerts.concerts') }}">Concerts</a></li>
            <li><a href="{{ url_for('profile.view_profile') }}">Profile</a></li>
        </ul>
    </nav>

    <header>
        <h1>My Profile</h1>
    </header>

    <section class="profile-info">
        <img src="{{ url_for('static', filename='clown.png') }}" alt="My Profile Picture">
        <h2>{{ user.username }}</h2>
        <p>Email: {{ user.email }}</p>
        <p>Location: {{ user.location }}</p>
        <p>Phone: {{ user.phone }}</p>
        <a href="{{ url_for('profile.edit_profile') }}" class="edit-profile-button">Edit Profile</a> <!-- Add the Edit Profile button here -->
    </section>

    <section class="profile-description">
        <h2>About Me</h2>
        <p>{{ user.about_me }}</p>
    </section>

    <section class="profile-education">
        <h2>Education</h2>
        <p>{{ user.education }}</p>
    </section>

    <section class="profile-experience">
        <h2>Work Experience</h2>
        <p>{{ user.work_experience }}</p>
    </section>
</body>
</html>
