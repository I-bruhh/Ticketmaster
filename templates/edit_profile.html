<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/concerts">Concerts</a></li>
            <li><a href="/profile">Profile</a></li>
        </ul>
    </nav>

    <header>
        <h1>Edit Profile</h1>
    </header>

    <section class="profile-edit-form">
        <form method="POST" action="{{ url_for('profile.edit_profile') }}">
            <label for="new_username">Username:</label>
            <input type="text" id="new_username" name="new_username" value="{{ user.username }}" required>

            <label for="new_email">Email:</label>
            <input type="email" id="new_email" name="new_email" value="{{ user.email }}" required>

            <label for="new_location">Location:</label>
            <input type="text" id="new_location" name="new_location" value="{{ user.location }}">

            <label for="new_phone">Phone:</label>
            <input type="tel" id="new_phone" name="new_phone" value="{{ user.phone }}">

            <label for="new_about_me">About Me:</label>
            <textarea id="new_about_me" name="new_about_me">{{ user.about_me }}</textarea>

            <label for="new_education">Education:</label>
            <textarea id="new_education" name="new_education">{{ user.education }}</textarea>

            <label for="new_work_experience">Work Experience:</label>
            <textarea id="new_work_experience" name="new_work_experience">{{ user.work_experience }}</textarea>

            <button type="submit">Save Changes</button>
        </form>
    </section>
</body>
</html>
